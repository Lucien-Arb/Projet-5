    <!-- HEADER -->
    <div class="text-center bg-image">
      <div class="filter">
        <div class="text-color">
          <h1 class="mb-3">Votre commande est presque terminée !<br> Complétez le formulaire ci-dessous.</h1>
        </div>
      </div>
  </header>

  <!-- FORMULAIRE COMMANDE -->
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-8 mb-4">
        <!--Section: Checkout form-->
        <section class="shadow-5 p-4">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Doe"/>
                  <label class="form-label" for="lastname" style="margin-left: 0px;">Nom</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 68.8px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="name" class="form-control" name="name" placeholder="John"/>
                  <label class="form-label" for="name" style="margin-left: 0px;">Prénom</label>
                  <div class="form-notch">
                    <div class="form-notch-leading" style="width: 9px;"></div>
                    <div class="form-notch-middle" style="width: 68px;"></div>
                    <div class="form-notch-trailing"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="postalcode" class="form-control" name="postalcode" placeholder="34000"/>
              <label class="form-label" for="postalcode" style="margin-left: 0px;">Code postal</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 98.4px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="form6Example4" class="form-control" name="adress" placeholder="26 rue de l'Aiglon"/>
              <label class="form-label" for="adress" style="margin-left: 0px;">Adresse postale</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 55.2px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="email" class="form-control" name="email" placeholder="john.doe@gmail.com"/>
              <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 40px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- City input -->
            <div class="form-outline mb-4">
              <input type="text" id="city" class="form-control" name="city" placeholder="Montpellier"/>
              <label class="form-label" for="city" style="margin-left: 0px;">Ville</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 44.8px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <!-- Submit button & Total -->
            <button type="submit" id="buyIT"
              class="btn mb-4 btn-color-secondary py-2 px-5 d-flex text-center commande">
              Valider les informations et passer commande
            </button>
            <div class="pull-right mr-2">
              <p><strong>Total : <em id="total">0.00€</em></strong></p>
            </div>
          </form>
        </section>
        <!--Section: Checkout form-->
      </div>

      <div class="col-md-4 mb-4 mt-4">
        <!--Section: Summary-->
        <div class="card-body cart additem">

        </div>
        <!--Section: Summary-->
      </div>
    </div>
    </section>
  </div>
